version: 0.1

phases:
  install:
    commands:
      - echo "Updating AWS CLI..."
      - pip install --upgrade awscli
      
      - echo "Create output directory"
      - mkdir out

      - echo "Installing Mustache Globally"
      - npm install -g mustache

      - echo "Installing dependencies"
      - npm install

  pre_build:
    commands:
      - echo "Creating AWS Config file"
      - node -e 'console.log(JSON.stringify(process.env))' > out/build.json

  build:
    commands:
      - echo "Transpile Lambda function"
      - npm run build

      - echo "Compiling API template..."
      - mustache out/build.json swagger.yaml > out/swagger.yaml

      - echo "Compiling Cloudformation, Bucket " $ARTIFACT_STORE
      - aws cloudformation package --template-file sam.yaml --s3-prefix build --s3-bucket $ARTIFACT_STORE --output-template-file out/template.yaml

      - echo "Compiling Configuration templates..."
      # You will need to manually add further environments in here.
      - mustache out/build.json .noths/.config/staging.json > .noths/.config/staging.json
      - mustache out/build.json .noths/.config/production.json > .noths/.config/production.json

      - echo "Copying configuration"
      - cp -R .noths/.config/* out/

      - echo "Listing Output"
      - ls -lR out/

artifacts:
  type: zip
  discard-paths: yes
  files:
    - out/**/*
